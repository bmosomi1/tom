{% extends 'layouts/new_base.html' %}
{% load static %}

{% block additional_meta %}

{% endblock %}

{% block additional_styles %}

{% endblock %}

{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js" integrity="sha512-2ImtlRlf2VVmiGZsjm9bEyhjGW4dU7B6TNwh/hx/iSByxNENtj3WVE6o/9Lj4TJeVXPi4bnOIMXFIJJAeufa0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.css" integrity="sha512-p209YNS54RKxuGVBVhL+pZPTioVDcYPZPYYlKWS9qVvQwrlzxBxkR8/48SCP58ieEuBosYiPUS970ixAfI/w/A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<div class="tile">
<div class="tile-title">
    <div class="row">
        <div class="col-sm-3">

        </div>
        <div class="col-sm-2">

        </div>
        <div class="col-sm-6">
            <h4>New Client Registration</h4>
        </div>
    </div>
    <hr style="margin-top: 1px !important;">
</div>
    <div class="row">
        <div class="col-md-3">
    </div>


<style>
.city {

  background-color: #F5C7B1;
  color: white;

  box-sizing: content-box;
       padding: 50px;

	position: relative;
	z-index: 1;

}
.sub{

  background-color: blue;
  color: blue;



	position: relative;
	z-index: 1;

}
</style>

<form action="{% url 'sms:create_water_client' %}" method="post">
    {% csrf_token %}
  <div class="form-group row">
    <label for="inputEmail3" class="">Client Names:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  name ="names" placeholder="" required>
    </div>
  </div>
   <div class="form-group row">
    <label for="inputEmail3" class="">Phone Number:</label>
    <div class="col-sm-10">
      <input type="number" class="form-control"  name ="msisdn" placeholder="" required>
    </div>
  </div>
   <div class="form-group row">
    <label for="inputEmail3" class="">ID Number:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  name ="id_num" placeholder="">
    </div>
  </div>
   <div class="form-group row">
    <label for="inputEmail3" class="">Email Address:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control"  name ="email_address" placeholder="">
    </div>
  </div>
    <div class="form-group">
                    <label>Court</label>
                    <select name="court" class="form-control" id="court" required>
                        <option value="">Select a court</option>
                        {% for court in courts %}
                            <option value="{{ court.id }}">{{ court.name }} </option>
                        {% endfor %}
                    </select>
                </div>

   <div class="form-group row">
    <label for="inputEmail3" class="">Connection Fee:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  name ="connection_fee" placeholder="">
    </div>
  </div>
     <div class="form-group row">
    <label for="inputEmail3" class="">Connection Fee paid:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  name ="connection_fee_paid" placeholder="">
    </div>




         <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
             </div>
         </div>
</form>
</div>
{% endblock %}

{% block additional_scripts %}
<script>
$('#court').select2();
$('#customer').select2();
</script>
{% endblock %}
