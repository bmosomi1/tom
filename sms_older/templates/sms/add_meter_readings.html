{% extends 'layouts/new_base.html' %}
{% load static %}

{% block additional_meta %}

{% endblock %}

{% block additional_styles %}

{% endblock %}

{% block content %}
    <div class="tile">
        <div class="tile-body">
        <div class="row">
            <div class="col-sm-6">
            </div>
        </div>

            <form action="{% url 'sms:add_meter_readings' %}" method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label>Readings</label>
                    <input class="form-control" type="text" name="readings">
                </div>



                <div class="form-group">
                    <label>Customer</label>
                    <select name="client" class="form-control" id="customers">
                        <option value="">Select a customer</option>
                        {% for client in clients %}
                            <option value="{{ client.names }}">{{ client.id }} {{ client.names }}</option>
                        {% endfor %}
                    </select>
                </div>

            <button type="submit" class="btn btn-sm btn-outline-primary">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}

{% block additional_scripts %}


<script>
$('#meter').select2();
$('#customers').select2();
</script>
{% endblock %}
