{% extends 'layouts/new_base.html' %}
{% load static %}

{% block additional_meta %}

{% endblock %}

{% block additional_styles %}

{% endblock %}

{% block content %}
<div class="tile">
<div class="tile-title">
    <div class="row">
        <div class="col-sm-3">

        </div>
        <div class="col-sm-2">

        </div>
        <div class="col-sm-6">
            <h4>Edit Client</h4>
        </div>
    </div>
    <hr style="margin-top: 1px !important;">
</div>
    <div class="row">
        <div class="col-md-3">
    </div>
<div class="row">
    <form action="{% url 'sms:edit_water_client' client.id %}" method="post">
    {% csrf_token %}
   <div class="form-group row">
    <label for="inputEmail3" class="">Client Names:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  name ="names"  value="{{ client.names }} "placeholder="">
    </div>
  </div>
   <div class="form-group row">
    <label for="inputEmail3" class="">Phone Number:</label>
    <div class="col-sm-10">
      <input type="number" class="form-control"  name ="msisdn" value="{{ client.msisdn }}" placeholder="">
    </div>
  </div>
   <div class="form-group row">
    <label for="inputEmail3" class="">ID Number:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  name ="id_num" value="{{ client.id_num }}" placeholder="">
    </div>
  </div>
   <div class="form-group row">
    <label for="inputEmail3" class="">Email Address:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control"  name ="email_address" value="{{ client.email_address }}">
    </div>
  </div>
   <div class="form-group row">
    <label for="inputEmail3" class="">Court Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  name ="court" value="{{ client.court }}" placeholder="">
    </div>
  </div>

     <div class="form-group row">
    <label for="inputEmail3" class="">Amount Due:</label>
    <div class="col-sm-10">
      <input type="number" class="form-control"  name ="amount_due" value="{{ client.amount_due }}" placeholder="">
    </div>



     <div class="form-group row">
        <label for="inputEmail3" class="">Last Readings:</label>
     </div>
         <p></p>
    <div class="col-sm-10">
        <input type="number" step="0.01"  name ="last_meter_reading" value="{{ client.last_meter_reading }}" placeholder="">
    </div>


<div>
    <button type="submit" class="btn btn-primary pull-center" >Submit</button>
</div>


</form>
</div>
    </div>
</div>
{% endblock %}

{% block additional_scripts %}

{% endblock %}
