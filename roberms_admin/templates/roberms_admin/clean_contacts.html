{% extends 'admin_layouts/new_base.html' %}
{% load static %}

{% block content %}
<div class="row">
<div class="col-sm-12">
    <div class="card">
        <div class="card-header">
            <h4>Clean Contacts</h4>
        </div>

        <div class="card-body">
            <div class="row">
                <div class="col-sm-3">

                </div>

                <div class="col-sm-6">
                    <form action="{% url 'roberms_admin:clean_client_contacts' client.id %}" method="post">
                        {% csrf_token %}

                        <div class="form-group">
                            <label>Group</label>
                            <select class="form-control" name="group">
                                <option disabled selected>Select group</option>
                                {% for group in groups %}
                                    <option value="{{ group.id }}">{{ group.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary pull-right">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}

{% block additional_scripts %}

{% endblock %}
