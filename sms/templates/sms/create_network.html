{% extends 'layouts/new_base.html' %}

{% block additional_styles %}

{% endblock %}

{% block content %}
<div class="row">
        <div class="col-md-6">
          <div class="tile">
            <h3 class="tile-title">Add Station</h3>
            <div class="tile-body">
              <form action="{% url 'sms:create_water_network' %}" method="post">
                  {% csrf_token %}
                <div class="form-group">
                  <label class="control-label">Station Name</label>
                  <input class="form-control" name="name" type="text" placeholder="Enter station Name">
                </div>
                <div class="form-group">
                  <label class="control-label">Rate</label>
                  <input class="form-control" name="rate" type="text" placeholder="Enter Station Rate">
                </div>
                <div class="form-group">
                  <label class="control-label">Standing Charge</label>
                  <input class="form-control" name="standing_charge" type="text" placeholder="Enter Standing Charge">
                </div>
                  <button class="btn btn-primary" type="submit"><i class="fa fa-fw fa-lg fa-check-circle"></i>Create Station</button>
              </form>
            </div>
            <div class="tile-footer">
            </div>
          </div>
        </div>
</div>
{% endblock %}

{% block additional_scripts %}

{% endblock %}
